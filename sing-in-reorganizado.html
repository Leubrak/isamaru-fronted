<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - ISAMARU</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="icon" href="ISAMARU PNG.png" type="image/x-icon" />

  <style>
    :root {
      --primary-color: #41D0E7;
      --accent-color: #2855A8;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: #F5FCFD;
    }

    body {
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      width: 100%;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
    }

    .navbar-brand {
      font-weight: bold;
      color: white !important;
      font-size: 1.7rem;
    }

    .form-container {
      background-color: white;
      border-radius: 8px;
      padding: 30px;
      width: 100%;
      max-width: 425px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 25px;
      color: #333;
    }
    
    .form-control {
      border-radius: 4px;
      padding: 20px;
      margin-bottom: auto;
    }
    
    .btn-ingresar {
      background-color: #41D0E7;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 12px;
      width: 100%;
      font-weight: 500;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    
    .btn-ingresar:hover {
      background-color: #35b6ca;
    }
    
    .input-group-text {
      background-color: #73d3e2;
      border-right: none;
    }
    
    .input-with-icon .form-control {
      border-left: none;
    }

    .alert {
      margin-top: 15px;
      display: none;
    }

    .spinner-border-sm {
      width: 1rem;
      height: 1rem;
      border-width: 0.15em;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">ISAMARU</a>
    </div>
  </nav>

  <div class="form-container">
    <img src="ISAMARU PNG.png" alt="ISAMARU Logo" class="logo">
    
    <h1 class="title">INICIAR SESIÓN</h1>
    
    <!-- Alertas -->
    <div id="alertSuccess" class="alert alert-success" role="alert"></div>
    <div id="alertError" class="alert alert-danger" role="alert"></div>
    
    <form id="loginForm">
      <div class="input-group input-with-icon mb-3">
        <span class="input-group-text">
          <i class="bi bi-person"></i>
        </span>
        <input 
          type="text" 
          class="form-control" 
          id="usuario" 
          placeholder="Usuario" 
          required
        >
      </div>
      
      <div class="input-group input-with-icon mb-3">
        <span class="input-group-text">
          <i class="bi bi-lock"></i>
        </span>
        <input 
          type="password" 
          class="form-control" 
          id="contrasena" 
          placeholder="Contraseña" 
          required
        >
      </div>
      
      <button type="submit" class="btn btn-ingresar" id="btnLogin">
        <span id="btnText">INGRESAR</span>
        <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
      </button>

      <p class="mb-0 text-muted mt-3">
        ¿No tienes una cuenta? <a href="auth-sing-up.html">REGÍSTRATE</a>
      </p>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
    // ===== CONFIGURACIÓN API =====
    const API_URL = 'http://localhost:3000';

    // ===== PARTÍCULAS =====
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "color": { "value": "#41D0E7" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.4 },
        "size": { "value": 4, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#41D0E7",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "out_mode": "out"
        }
      }
    });

    // ===== MANEJO DEL FORMULARIO =====
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const btnLogin = document.getElementById('btnLogin');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');
      const alertSuccess = document.getElementById('alertSuccess');
      const alertError = document.getElementById('alertError');

      const usuario = document.getElementById('usuario').value.trim();
      const contrasena = document.getElementById('contrasena').value;

      // Ocultar alertas previas
      alertSuccess.style.display = 'none';
      alertError.style.display = 'none';

      // Validaciones básicas
      if (!usuario || !contrasena) {
        mostrarError('Por favor completa todos los campos');
        return;
      }

      // Deshabilitar botón y mostrar spinner
      btnLogin.disabled = true;
      btnText.classList.add('d-none');
      btnSpinner.classList.remove('d-none');

      try {
        // Hacer petición al backend
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ usuario, contrasena })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Login exitoso
          mostrarExito('¡Inicio de sesión exitoso! Redirigiendo...');

          // Guardar datos del usuario en localStorage
          localStorage.setItem('usuario', JSON.stringify(data.usuario));
          localStorage.setItem('isLoggedIn', 'true');

          // Redireccionar después de 1 segundo
          setTimeout(() => {
            window.location.href = 'interfaz-principal.html';
          }, 1000);

        } else {
          // Error en el login
          mostrarError(data.error || 'Usuario o contraseña incorrectos');
          btnLogin.disabled = false;
          btnText.classList.remove('d-none');
          btnSpinner.classList.add('d-none');
        }

      } catch (error) {
        console.error('Error:', error);
        mostrarError('Error al conectar con el servidor. Verifica que el backend esté corriendo en el puerto 3000.');
        btnLogin.disabled = false;
        btnText.classList.remove('d-none');
        btnSpinner.classList.add('d-none');
      }
    });

    // ===== FUNCIONES AUXILIARES =====
    function mostrarExito(mensaje) {
      const alertSuccess = document.getElementById('alertSuccess');
      alertSuccess.textContent = mensaje;
      alertSuccess.style.display = 'block';
    }

    function mostrarError(mensaje) {
      const alertError = document.getElementById('alertError');
      alertError.textContent = mensaje;
      alertError.style.display = 'block';
    }
  </script>
</body>
</html>
